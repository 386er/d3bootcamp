<script src="http://d3js.org/d3.v3.min.js"></script>

<style> 

body {margin: 50px;}

</style>
	

<script>

	var array = [1000, 2000, 4000, 1900, 3200, 4500, 1200, 6000, 5000, 3000, 2000]
	
	var svg = d3.select('body').append('svg')
				.attr('height', 600)
				.attr('width', 1200);


	var x = d3.scale.linear()
				.domain([0, 6500])
				.range([0, 1200])


	var rect = svg.selectAll('rect')
				.data(array)
				.enter()
				.append('rect')
				.attr('width', function(d) {return x(d)})
				.attr('height', 10)
				.attr('x', 0)
				.attr('y', function(d,i) {return i*20})
				.attr('fill', 'blue');



	/* YOUR CODE HERE */



</script>
