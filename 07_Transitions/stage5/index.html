<body>

<script src="http://d3js.org/d3.v3.min.js"></script>

<style> 

.axis path,
.axis line {
	fill: transparent;
	stroke: gray;
	shape-rendering: crispEdges;
	}

</style>
	

<script>


	var data = [203, 149, 392, 70, 400, 420, 90, 22, 320, 123, 400]

	var margin = {top: 20, right: 20, bottom: 30, left: 40};
	var height = 500 - margin.top - margin.bottom;
	var width = 800 - margin.left - margin.right;


	var svg = d3.select('body')
				.append('svg')
				.attr('width', width + margin.left + margin.right)
				.attr('height', height + margin.top + margin.bottom)
				.append('g')
				.attr('transform', 'translate('+ margin.left +',' + margin.top +')');


	var x = d3.scale.ordinal()
					.domain(d3.range(0,11))
					.rangeRoundBands([0,width], .1)

	var y = d3.scale.linear()
					.domain([0, d3.max(data)])
					.range([height, 0])

	var axisObjectX = d3.svg.axis().scale(x).orient('bottom')
	var axisObjectY = d3.svg.axis().scale(y).orient('left')


	var axisX = svg.append('g')
		.attr('class', 'axis')
		.attr('transform', 'translate( 0,' + height +')')
		.call(axisObjectX)
					
	var axisY = svg.append('g')
		.attr('class', 'axis')
		.call(axisObjectY)


	svg.selectAll('rect')
		.data(data)
		.enter()
		.append('g')
		.append('rect')
		.attr('height', function(d) {return height - y(d)})
		.attr('width', x.rangeBand())
		.attr('x', function(d,i) {return x(i)})
		.attr('y', function(d) {return y(d)})
		.attr('fill', 'steelblue')




	var triggerTransition = function() {


		data = [203, 149, 392, 100, 200, 320, 190, 22, 50, 123, 200]

		y.domain([0, d3.max(data)]);
		x.rangeRoundBands([0,width], .4)

		axisX.transition().duration(1500).call(axisObjectX)
		axisY.transition().duration(1500).call(axisObjectY);

		svg.selectAll('rect')
			.data(data)
			.transition()
			.duration(1500)
			.attr('fill', 'green')
			.attr('width', x.rangeBand())
			.attr('height', function(d) {return height - y(d)})
			.attr('y', function(d) {return y(d)})
			.attr('x', function(d,i) {return x(i)})
			.each('end', function() {

				d3.selectAll('rect')
					.transition()
					.duration(1500)
					.attr('height', 0)
					.attr('y', y(0))
					.remove();
			})
	};





</script>


<button onclick="triggerTransition()">Transition </button>



</body>
