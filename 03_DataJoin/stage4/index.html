<body>

<script src="http://d3js.org/d3.v3.min.js"></script>


<svg height='1000px' width='1000px'>

	
	<rect height='50px' width='20px'  x='100px' y ='450px' fill='blue'>
	</rect>

	<rect height='150px' width='20px' x='200px' y ='350px' fill='blue'>
	</rect>

	<rect height='250px' width='20px' x='300px' y ='250px' fill='blue'>
	</rect>

	<rect height='350px' width='20px' x='400px' y ='150px' fill='blue'>
	</rect>

	<rect height='250px' width='20px' x='500px' y ='250px' fill='blue'>
	</rect>

	<rect height='150px' width='20px' x='600px' y ='350px' fill='red'>
	</rect>	


</svg>

	

<script>



	var array = [50, 50, 50, 50];

	var svg = d3.select('body').select('svg');

	var rect = svg.selectAll('rect')
				.data(array);


	rect.attr('fill','green');

	rect.exit().attr('fill', 'orange');



</script>




</body>
