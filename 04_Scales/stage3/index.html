<body>

<script src="http://d3js.org/d3.v3.min.js"></script>
	

<script>

	var array = [1000, 2000, 4000, 1900, 3200, 4500, 1200, 6000, 5000, 3000, 2000]
	
	var svg = d3.select('body').append('svg')
				.attr('height', 600)
				.attr('width', 1200);


	var x = d3.scale.linear()
				.domain([0, 6500])
				.range([0, 600])

				var c = d3.scale.linear()	
							.domain([0,6000])
							.range(['blue', 'red'])	

	var rect = svg.selectAll('rect')
				.data(array)
				.enter()
				.append('rect')
				.attr('width', 40)
				.attr('height', function(d) { return x(d)})
				.attr('x', function(d,i) {return 100 + i*100})
				.attr('y', function(d) {return 600 - x(d)})
				.attr('fill', function(d) {return c(d);});



	/* YOUR CODE HERE */



</script>




</body>
