<body>

<script src="http://d3js.org/d3.v3.min.js"></script>

<style> 

body {margin: 50px; background-color: #EAE9E9}
.axis path,
.axis line {
	fill: transparent;
	stroke: gray;
	shape-rendering: crispEdges;
	}

</style>
	

<script>


d3.csv("titanic.csv", function(data) {


	var margin = {top: 30, right: 30, bottom: 20, left: 50};
	var height = 700 - margin.top - margin.bottom;
	var width = 1200 - margin.left - margin.right;


	var svg = d3.select('body')
				.append('svg')
				.attr('width', width + margin.left + margin.right)
				.attr('height', height + margin.top + margin.bottom)
				.append('g')
				.attr('transform', 'translate('+ margin.left +',' + margin.top +')');



	var x = d3.scale.linear()
					.domain([0,80])
					.range([0,width])


	var y = d3.scale.log()
					.domain([6,500])
					.range([height, 0])


	var c = d3.scale.ordinal()
					.domain([1,2,3])
					.range(['#ff4d4d','#00cc66','orange'])							


	var axisX = d3.svg.axis().scale(x).orient('bottom')
	var axisY = d3.svg.axis().scale(y).orient('left')


	svg.selectAll('circle')
		.data(data)
		.enter()
		.append('g')
		.append('circle')
		.attr('cx', function(d) {return  x(d.Age)})
		.attr('cy', function(d) {return y(d.Fare)})
		.attr('r', function(d) {return d.Age === "" ? 0 :( 3 + 2*d.Survived)})
		.attr('fill', function(d) {return c(d.Pclass)})




	svg.append('g')
		.attr('class', 'axis')
		.attr('transform', 'translate( 0,' + height +')')
		.call(axisX)

	svg.append('g')
		.attr('class', 'axis')
		.call(axisY)

});





</script>




</body>
